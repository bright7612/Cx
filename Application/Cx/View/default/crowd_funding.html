<!DOCTYPE html>
<html lang="en">

    <title>服务预约系统</title>

        <img src="../imgs/head.jpg" alt="">

        <img src="../imgs/head.jpg" alt="">
        <img src="../imgs/head.jpg" alt="">
        <img src="../imgs/head.jpg" alt="">

        </span>

        <span class="little_box">
            <span class="iconfont  icon-wujiaoxing icon_grey"></span>

        </span>

    <p class="btn_box">
        <a href="crowd_order.html" class="btn1">我要参与</a>
        <span class="btn2">我要评价</span>
    </p>
    <p class="ewm_box">
        <img src="../imgs/ewm.jpg" alt="">

    <p class="message">扫描二维码进行预约</p>
