<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>服务预约系统</title>
    <link rel="stylesheet" href="__CX__/css/order.css">
</head>
<body>
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">众筹服务</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 crowd_funding">
    <img class="activity_img" src="{$res.path}" alt="">
    <p class="title1">
        <span class="title1_icon">&nbsp;</span>
        <span class="title1_text">{$res.title}</span>
    </p>
    <time>{$res.time|date="Y-m-d",###}</time>
    <p class="title1_1">{$res.content}</p>
    <p class="progress">
        <span class="progress_value" style="width:{$res.rate};"></span>
    </p>
    <div class="pro_content">
        <div class="pro_1">
            <p>已完成</p>
            <p>{$res.rate}</p>
        </div>
        <div class="pro_2">
            <p>所需总人数</p>
            <p>{$res.count}</p>
        </div>
    </div>
    <p class="title2">参与人数</p>
    <div class="img_box">
        <volist name="headimg" id="vo">
        <img src="{$vo.headimgurl}" alt="">
        </volist>
        <!--<img src="__CX__/imgs/head.jpg" alt="">-->
        <!--<img src="__CX__/imgs/head.jpg" alt="">-->
        <!--<img src="__CX__/imgs/head.jpg" alt="">-->
    </div>
    <p class="line"></p>
    <p class="title2">评价内容</p>
    <p class="star_box">
        <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_red"></span>
            <if condition="$perfect eq '' ">
                  <span class="star_text">非常满意：0</span>
             <else />
                 <span class="star_text">非常满意：{$perfect}</span>
            </if>

        </span>
        <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_yellow"></span>
          <if condition="$satisfied eq '' ">
                  <span class="star_text">满意：0</span>
             <else />
                 <span class="star_text">满意：{$satisfied}</span>
            </if>
        </span>
        <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_blue"></span>
             <if condition="$commonly eq '' ">
                  <span class="star_text">一般：0</span>
             <else />
                 <span class="star_text">一般：{$commonly}</span>
            </if>
        </span>
        <span class="little_box">
            <span class="iconfont  icon-wujiaoxing icon_grey"></span>
            <if condition="$dissatisfied eq '' ">
                  <span class="star_text">不够满意：0</span>
             <else />
                 <span class="star_text">不够满意：{$dissatisfied}</span>
            </if>
        </span>
    </p>
    <p class="btn_box">
        <a href="/Cx/Cx/zc_applyIndex" class="btn1">我要参与</a>
        <span class="btn2">我要评价</span>
    </p>
    <p class="ewm_box">
        <img src="{$res.ewm}" alt="">
    </p>
    <p class="message">扫描二维码进行预约</p>
</article>
<script type="text/javascript" src="__CX__/libs/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        var id;
        function getUrl(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            id=r[2];
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        getUrl('id');
        var html=$('.btn_box a').attr('href');
        html=html+('?dataId='+id);
        $('.btn_box a').attr('href',html);
    })
</script>
</body>
</html>
