<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>服务预约系统</title>
    <link rel="stylesheet" href="__CX__/css/order.css">
</head>
<body>
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">众筹服务</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 crowd_order">
    <p class="title1">
        <span class="little_block"></span>
        <span class="title1_1">{$title.title}</span>
    </p>
    <div class="input_box">
        <div class="left">
            <div>
                <label for="title">
                    <span class="iconfont icon-neirong1 icon_blue"></span>
                    <span>项目标题</span>
                </label>
                <input type="text" id="title" placeholder="请输入项目标题">
            </div>
            <div>
                <label for="crowd_number">
                    <span class="iconfont icon-renshu icon_green"></span>
                    <span>众筹人数</span>
                </label>
                <input type="text" id="crowd_number" placeholder="（）位">
            </div>
            <div>
                <label for="time">
                    <span class="iconfont icon-shijian1 icon_yellow"></span>
                    <span>期望时间</span>
                </label>
                <input type="text" id="time" placeholder="请选择期望时间">
            </div>
            <div>
                <label for="name">
                    <span class="iconfont icon-lianxiren1 icon_red"></span>
                    <span>联系人</span>
                </label>
                <input type="text" id="name" placeholder="请输入您的姓名">
            </div>
        </div>
        <div class="right">
            <div>
                <label for="phone">
                    <span class="iconfont icon-dianhua1 icon_green"></span>
                    <span>联系方式</span>
                </label>
                <input type="text" id="phone" placeholder="请输入手机号码">
            </div>
            <div>
                <label for="card">
                    <span class="iconfont icon-credentials_icon icon_yellow"></span>
                    <span>身份证号</span>
                </label>
                <input type="text" id="card" placeholder="请输入身份证号码">
            </div>
            <textarea name="" id="content"  placeholder="请填写您的众筹简介（字数300字以内）"></textarea>
        </div>
    </div>
    <p class="btn_box">
        <span class="btn" id="submit">提交</span>
    </p>
</article>
<div id="popUp">
    <p class="pop_title">提&nbsp;&nbsp;示</p>
    <p class="pop_content"></p>
    <span class="sure">确 定</span>
</div>
<script type="text/javascript" src="__CX__/libs/jquery/jquery.js"></script>
<script type="text/javascript" src="__CX__/libs/laydate/laydate.js"></script>
<script type="text/javascript" src="__CX__/js/crowd_order.js"></script>
</body>
