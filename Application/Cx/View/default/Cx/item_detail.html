<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>服务预约系统</title>
    <link rel="stylesheet" href="__CX__/css/order.css">
</head>
<body>
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">项目直通车</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 item_detail">
    <div class="part1">
        <p class="title1">
            <span class="little_block"></span>
            <span class="title1_text">{$ztc_detail.title}</span>
        </p>
        <p class="text">{$ztc_detail.desc}</p>
        <div class="img_box">
            <img src="{$ztc_detail.path}" alt="">
        </div>
    </div>
    <div class="part2">
        <p class="title2">
            <span class="title1_text">认领方</span>
        </p>
        <ul class="claim_box">
            <li class="text">{$detail.name}&nbsp;&nbsp;已认领</li>
        </ul>
    </div>
    <div class="part3">
        <p class="title2">评价内容</p>
        <div class="content_box">
            <p class="star_box">
           <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_red"></span>
            <if condition="$perfect eq '' ">
                  <span class="star_text">非常满意：0</span>
             <else />
                 <span class="star_text">非常满意：{$perfect}</span>
            </if>
            </span>
                <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_yellow"></span>
          <if condition="$satisfied eq '' ">
                  <span class="star_text">满意：0</span>
             <else />
                 <span class="star_text">满意：{$satisfied}</span>
            </if>
        </span>
            <span class="little_box">
            <span class="iconfont icon-wujiaoxing icon_blue"></span>
             <if condition="$commonly eq '' ">
                  <span class="star_text">一般：0</span>
             <else />
                 <span class="star_text">一般：{$commonly}</span>
            </if>
        </span>
                <span class="little_box">
            <span class="iconfont  icon-wujiaoxing icon_grey"></span>
            <if condition="$dissatisfied eq '' ">
                  <span class="star_text">不够满意：0</span>
             <else />
                 <span class="star_text">不够满意：{$dissatisfied}</span>
            </if>
        </span>
            </p>
        </div>
    </div>
    <p class="btn_box">
        <a class="btn1" href="/Cx/Cx/ztc_join_view">我要参与</a>
        <a class="btn2" href="/Cx/Cx/ztc_demand_view">我有需求</a>
    </p>
    <p class="ewm_box">
        <img src="{$ztc_detail.ewm}" alt="">
    </p>
    <p class="message">扫描二维码进行预约</p>
</article>

<script type="text/javascript" src="__CX__/libs/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        var id;
        function getUrl(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            id=r[2];
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        getUrl('id');
        var html1 = $('.btn_box a').eq(0).attr('href');
        var html2 = $('.btn_box a').eq(1).attr('href');
        html1 = html1 + ('?dataId=' + id);
        html2 = html2 + ('?dataId=' + id);
        $('.btn_box a').eq(0).attr('href', html1);
        $('.btn_box a').eq(1).attr('href', html2);

    })
</script>
</body>
</html>
