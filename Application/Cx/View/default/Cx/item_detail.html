<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>服务预约系统</title>
    <link rel="stylesheet" href="__CX__/css/order.css">
</head>
<body>
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">项目直通车</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 item_detail">
    <div class="part1">
        <p class="title1">
            <span class="little_block"></span>
            <span class="title1_text">{$detail.title}</span>
        </p>
        <p class="text">{$detail.desc}</p>
        <div class="img_box">
            <img src="{$detail.path}" alt="">
        </div>
    </div>
    <div class="part2">
        <p class="title2">
            <span class="title1_text">认领方</span>
        </p>
        <ul class="claim_box">
            <li class="text">{$detail.name}&nbsp;&nbsp;已认领</li>
        </ul>
    </div>
    <div class="part3">
        <p class="title2">评价内容</p>
        <div class="content_box">
            <p class="star_box">
                <span class="little_box">
                    <span class="iconfont icon-wujiaoxing icon_red"></span>
                    <span class="star_text">非常满意：0</span>
                </span>
                <span class="little_box">
                    <span class="iconfont icon-wujiaoxing icon_yellow"></span>
                    <span class="star_text">满意：0</span>
                </span>
                <span class="little_box">
                    <span class="iconfont icon-wujiaoxing icon_green"></span>
                    <span class="star_text">一般：0</span>
                </span>
                <span class="little_box">
                    <span class="iconfont icon-wujiaoxing icon_grey"></span>
                    <span class="star_text">不够满意：0</span>
                </span>
            </p>
            <ul class="content">
                <li>
                    <span class="iconfont icon-daipingjia icon_blue"></span>
                    <span>{$detail.content}</span>
                </li>

            </ul>
        </div>
    </div>
</article>
</body>
</html>
