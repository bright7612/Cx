<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="__WELFARE__/css/section.css">
    <title>党员公益互助系统</title>
</head>
<body class="section">
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">互动进行时</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 interacting_list">
    <ul class="project-list">
        <volist name="data" id="vo">
        <li class="project-item">
            <a href="{:U('welfare/hz_detail?id='.$vo['id'])}">
                <h3 class="project-title">
                    <span class="title">{$vo.title}</span>
                    <span class="status {$vo.class}">{$vo.status}</span>
                </h3>
                <p class="project-time">{$vo.state_time|date='Y-m-d',###}</p>
                <p class="project-text">{$vo.content}</p>
            </a>
        </li>
        </volist>
    </ul>
</article>
</body>
</html>
