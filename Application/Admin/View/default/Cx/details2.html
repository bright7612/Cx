<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Public/zui/css/zui.css">
</head>
<body>
<table class="table" style="margin: 10px 10px 10px 10px">
    <thead >
    <tr>
        <th>姓名</th>
        <th>电话</th>
        <th>参与时间</th>
        <th  style="width: 30%">参与活动名称</th>
        <th>参与状态</th>
    </tr>
    </thead>
    <tbody>

    <volist name="data" id="vo">
        <tr>
            <td>{$vo.name}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.cre_time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.hd_title}</td>
            <td>{$vo.state_var}</td>
        </tr>
    </volist>

    </tbody>
</table>
{$pagination}
</body>
</html>
