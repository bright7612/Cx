<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>服务预约系统</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
<header class="header2">
    <p>
        <!--标题-->
        <span class="title2">主题党课预约</span>
        <!--返回按钮-->
        <a class="return" href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            <span class="text2">返回</span>
        </a>
    </p>
</header>
<article class="content2 activity_order activity_order1">
    <p class="title">
        <span class="mark1"></span>
        <span class="font1">主题党课沙龙</span>
    </p>
    <div class="input_box">
        <div>
            <p>
                <span class="iconfont icon-lianxiren icon_yellow"></span>
                <span class="text2">联系人</span>
            </p>
            <input type="text" placeholder="请输入联系人姓名" id="name">
        </div>
        <div>
            <p>
                <span class="iconfont icon-lianxiren icon_yellow"></span>
                <span class="text2">身份证号</span>
            </p>
            <input type="text" placeholder="请输入15位或18位身份证号码" id="card">
        </div>
        <div>
            <p>
                <span class="iconfont icon-dianhua icon_green"></span>
                <span class="text2">联系方式</span>
            </p>
            <input type="text" placeholder="请输入手机号码" id="phone">
        </div>
        <div>
            <p>
                <span class="iconfont icon-renlingxiangmuxuanzhong- icon_red"></span>
                <span class="text2">所属党组织</span>
            </p>
            <select name="" id="organization">11111
                <option class="option1" value="0" selected>请选择所属党组织</option>
                <option class="option1" value="第一党组织">第一党组织</option>
                <option class="option1" value="第二党组织">第二党组织</option>
                <option class="option1" value="第三党组织">第三党组织</option>
            </select>
            <img src="../imgs/arrow.png" alt="">
        </div>
        <div>
            <p>
                <span class="iconfont icon-danwei icon_blue"></span>
                <span class="text2">单位企业</span>
            </p>
            <input type="text" placeholder="请输入单位名称" id="company">
        </div>
        <div>
            <p>
                <span class="iconfont icon-weibiaoti-_huabanfuben icon_green"></span>
                <span class="text2">预约人数</span>
            </p>
            <input type="text" placeholder="最多可预约人数是12人" id="bespoke_num">
        </div>
        <div>
            <p>
                <span class="iconfont icon-leixing icon_yellow"></span>
                <span class="text2">类型</span>
            </p>
            <select name="" id="type">
                <option class="option1" value="0">单位</option>
                <option class="option1" value="1">个人</option>
            </select>
            <img src="../imgs/arrow.png" alt="">
        </div>
        <div>
            <textarea name="" id="text" placeholder="请输入备注"></textarea>
        </div>
    </div>
    <p class="btn_box1 submit_box">
        <a id="submit">提交</a>
    </p>
    <input type="text" id="displayInput" style="display: none;" value="12">
    <div id="popUp">
        <p class="pop_title">提&nbsp;&nbsp;示</p>
        <p class="pop_content"></p>
        <span class="sure">确 定</span>
    </div>
</article>
</body>
<script type="text/javascript" src="../libs/jquery/jquery.js"></script>
<script type="text/javascript" src="../js/order.js"></script>
</html>
